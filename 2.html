<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血染传媒</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #ffffff;
            overflow-x: hidden;
        }
        header {
            position: relative;
            height: 100vh;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        header h1 {
            font-size: 4em;
            z-index: 1;
            animation: neon 1.5s infinite alternate;
        }
        header p {
            font-size: 1.5em;
            z-index: 1;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff0000;
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        .about, .services, .portfolio, .contact {
            background: #2b2b2b;
            margin: 20px 0;
            border-radius: 10px;
            padding: 20px;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            padding: 20px;
            background: #000000;
            text-align: center;
        }
        footer a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 10px;
        }
        @keyframes neon {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000, 0 0 80px #ff0000;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">主页</a>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#portfolio">案例展示</a>
        <a href="#contact">联系我们</a>
    </nav>
    <header id="home">
        <h1>血染传媒</h1>
        <p>创意无限，激情无限</p>
    </header>
    <section id="about" class="about">
        <h2>关于我们</h2>
        <div class="card">
            <p>血染传媒是一家专注于创意和创新的传媒公司，我们致力于为客户提供最优质的服务和最具创意的解决方案。</p>
        </div>
    </section>
    <section id="services" class="services">
        <h2>服务</h2>
        <div class="card">
            <p>我们提供多种服务，包括广告制作、品牌设计、市场推广、社交媒体管理等。</p>
        </div>
    </section>
    <section id="portfolio" class="portfolio">
        <h2>案例展示</h2>
        <div class="card">
            <p>这里展示我们一些成功的案例，包括为知名品牌打造的广告和市场推广活动。</p>
        </div>
    </section>
    <section id="contact" class="contact">
        <h2>联系我们</h2>
        <div class="card">
            <p>邮箱：<a href="mailto:example@example.com">example@example.com</a></p>
            <p>电话：123-456-7890</p>
        </div>
    </section>
    <footer>
        <p>© 2024 血染传媒 | <a href="https://weibo.com/" target="_blank">微博</a> | <a href="https://twitter.com/" target="_blank">Twitter</a></p>
    </footer>
</body>
</html>
